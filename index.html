<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="search-btn">
                <input type="text" name="search" id="search" placeholder="Enter City name"/>
                <a href="#"><img src="./images/magnifying-glass-solid.svg" alt="search icon"></a>
            </div>
            <div class="error">
                <p>Invalid <i class="fa-solid fa-triangle-exclamation" style="color: #FFD43B;"></i></p>
            </div>
            <div class="weather-condition">
                <img class="icon" src="./images/cloud.jpeg" alt="cloud">
                <div class="deg">
                    <h4 class="celcius">22&deg;c</h4>
                    <span class="city">London</span>
                </div>
            </div>
            <div class="weather-variation">
                <div class="humidity">
                    <img src="./images/water-solid (1).svg" alt="water">
                    <div class="per">
                        <p class="humidityp">20%</p>
                        <span>Humidity</span>
                    </div>
                </div>

                <div class="wind">
                    <img src="./images/wind-solid.svg" alt="wind">
                    <div class="kilo">
                        <p class="windp">20k/h</p>
                        <span>Wind</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
